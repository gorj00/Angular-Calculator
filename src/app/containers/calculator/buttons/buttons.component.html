<div class="row  mt-3">
  <div
    *ngFor="let calcButton of calcButtons; let i as index"
    [ngClass]="[calcButton.specialCol ? 'col-' + calcButton.specialCol : 'col-3', 'mb-3']"
  >
    <button
      type="button"
      [ngClass]="'btn btn-' + calcButton.color"
      (click)="onButtonClick(
        calcButton.label, calcButton.type, calcButton?.action
      )"
      [attr.data-test]="'calc-button-' + calcButton.label"
    >
      {{ calcButton.label }}
    </button>
  </div>
</div>
