<div class="card" style="width: 22rem;">
  <div class="card-body invalid-action-flag">

    <calc-history-field
      [history]="data?.history | async"
    ></calc-history-field>

    <calc-expression-field
      [expression]="expression"
      [result]="data.result | async"
      [invalidAction]="invalidAction"
    ></calc-expression-field>

    <calc-buttons
      (inputChange)="onChangeExpression($event)"
      [operators]="operators"
    ></calc-buttons>

  </div>
</div>
