<div class="card" style="width: 22rem;">
  <div class="card-body">

    <div class="card">
      <div class="card-body">
        History field
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-body">
        Input field
      </div>
    </div>

    <div class="row  mt-3">
      <div
        *ngFor="let calcButton of calcButtons"
        [ngClass]="[calcButton.specialCol ? 'col-' + calcButton.specialCol : 'col-3', 'mb-3']"
      >
        <button type="button" [ngClass]="'btn btn-' + calcButton.color">
          {{ calcButton.label }}
        </button>
      </div>

    </div>


  </div>
</div>
